<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />   
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;800&display=swap" rel="stylesheet">
    <title>Landing - Instrumentos</title>
  </head>
  <body>  
    
  <div class="container">

  <header id="header">
    <nav>
      <a class="logo" href="#">Guitar <span>Heroes</span>.</a>        
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>            
            <li><a class="title" href="https://www.linkedin.com/in/jairpires/" target="_blank">LinkedIn</a></li>
            <li><a class="title" href="https://github.com/Jpdsj" target="_blank">Github</a></li>            
            
          </ul>
        </div>      
    </nav>
  </header>
  
  <div class="titulo">
    <h1>Instrumentos musicais</h1>
    <p>Até 70% OFF</p>
  </div>
  
  <div id="countdown" class="countdown">
    <div class="time">
      <h2 id="days">00</h2>
      <small>Dias</small>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <small>Horas</small>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <small>Minutos</small>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <small>Segundos</small>
    </div>
  </div>

  <img 
      src="../img/spinner.gif"
      alt="Carregando..."
      id="loading"
      class="loading"
  /> 

  <footer>
    <p>Receba nossas promoções</p>
    <form>
      <div class="form">
        <input type="text" name="name" id="formInput" placeholder="Seu nome">
      </div>
      <div class="form">
        <input type="email" name="e-mail" id="formInput2" placeholder="Seu e-mail">
      </div>
      <div class="button">
        <button type="submit" class="btn">Cadastrar</button>
      </div>
    </form>
    
  </footer>

  </div>

    <script src="../js/app.js"></script>
  </body>
</html>
